<h1>Welcome to Career Talk!</h1>
<div *ngIf="!isAuthenticated">
  <h4>Login to see more information</h4>
  <app-login></app-login>
  <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
</div>
<div *ngIf="isAuthenticated && user?.type === 'student'">
  <h4>Your school is {{ user.school }}</h4>
  <h4>You are a student.</h4>
</div>
