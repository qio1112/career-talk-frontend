<div class="row">
  <div class="col-3 left-container">
    <app-company-filter
      class="filters"
      [companies]="companies"
      (filterChange)="onFilterChange($event)"
      ></app-company-filter>
    <agm-map *ngIf="hasCoordinates"
      [latitude]="careerfair?.latitude"
      [longitude]="careerfair?.longitude"
      [zoom] = "16"
      >
      <agm-marker
        [latitude]="careerfair?.latitude"
        [longitude]="careerfair?.longitude">
      </agm-marker>
    </agm-map>
  </div>
  <div class="col-9 companies-container">
    <h4>Companies:</h4>
    <h5 *ngIf="companies.length === 0">Sorry, no company found.</h5>
    <app-company-item
      *ngFor="let company of companies"
      [company]="company"
      [careerfair]="careerfair"
    ></app-company-item>
  </div>
</div>
