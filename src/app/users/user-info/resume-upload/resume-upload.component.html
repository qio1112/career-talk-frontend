<label>
  <span>Upload Resume: </span>
  <button mat-button type="button" (click)="resumeUpload.click()">Upload</button>
  <input
    #resumeUpload
    type="file"
    accept="application/pdf"
    (change)="onUploadResume($event)"
  >

  <span>Download Resume</span>
  <button [disabled]="!resumePath" mat-button type="button" (click)="onDownloadResume()">Download</button>
</label>
